<h1>{{title}}</h1>
<hr />
<a href="#NewUserStory" class="btn btn-primary">Add New User Story</a>
<hr />
<table class="table table-striped table-hover">
    <thead>
        <tr class="info">
            <td>
                User Story ID
            </td>
            <td>
                User Story
            </td>
            <td>
                Project ID
            </td>
        </tr>
    </thead>
    <tbody>
        <tr class="success" ng-repeat="stry in Stories">
            <td>
                {{stry.userStoryID}}
            </td>
            <td>
                {{stry.story}}
            </td>
            <td>
                {{stry.projectID}}
            </td>
        </tr>
    </tbody>
</table>
