<form class="form-horizontal" name="modifyProjectForm" ng-init="init()">
    <fieldset>
        <legend>Modify Project</legend>
        <div class="form-group">
            <label for="projectID" class="col-lg-2 control-label">
                Project ID
            </label>
            <div class="col-lg-6">
                <input type="text" required class="form-control" ng-model="existingProject.projectID" readonly />
            </div>
        </div>
        <div class="form-group">
            <label for="projectName" class="col-lg-2 control-label"></label>
            <div class="col-lg-6">
                <input type="text" required class="form-control" ng-model="existingProject.projectName" readonly />
            </div>
        </div>
        <div class="form-group">
            <label for="clientName" class="col-lg-2 control-label">Client Name</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" required ng-model="existingProject.clientName" placeholder="Client Name" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <a href="#Projects" class="btn btn-default">Cancel</a>
                <a ng-click="modifyProject(existingProject)" class="btn btn-primary">Update</a>
            </div>
        </div>

    </fieldset>
</form>
